<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/7006acfc2a.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="IMG/bg.gif" alt="login image" class="loginImg">
    <div id="container">



            <!-- Login Form -->
            <form action="" id="loginForm">
             
                
                <h1>Login</h1>

             
                <div class='input-group'>
                        <label for="email">Email</label>
                      
                        <!-- Email -->
                        <input type="email" required id="email" name="email" placeholder="example@yahoo.com">
                    </div>
                 

                       <div class='input-group'>
                          
                            <!-- Password -->
                            <label for="password" class="password">Password</label>
                            <!-- Eye Splash Icon -->
                            <input type="password" required id="password" placeholder="Write your pass">
                            
                            <i class="fa fa-eye-slash" id="loginEye" aria-hidden="true"></i>
                        </div>
                      
                    
                        <div id='input-check'>
                            
                            <!--  Check Label -->
                           <fieldset id="checkBox">
                            <input name="checkbox" type="checkbox" id="checkbox">
                            <label for="checkbox">Remember me</label>
                          
                           </fieldset>
                           <a href="#" id="loginForgot">Forgot Password?</a>
                            </div>


                            
                           
                
                
            


               
            <button id="loginBtn">Login</button>
            <!-- Login Register -->
           
            <div id="register">
                <p >
                    Don't have an account? <a href="#">Register now</a>
                </p>
            </div>
            
                
                

                 
            </form>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
